user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 4096M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        root /var/www/html/backend/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Laravel application
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Laravel backend (API + Admin + Livewire)
        location ~ ^/(api|sanctum|admin|livewire)(/|$) {
            include fastcgi_params;
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public/index.php;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param DOCUMENT_ROOT /var/www/html/backend/public;
            fastcgi_read_timeout 900;
        }

        # PHP files in public
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT /var/www/html/backend/public;
            fastcgi_read_timeout 900;
        }

        # Laravel storage (uploads) - FONTOS: közvetlenül a storage/app/public-ra mutat!
        # A public/storage symlink nem működik Docker volume-mal!
        location /storage {
            alias /var/www/html/backend/storage/app/public;
            expires 30d;
            add_header Cache-Control "public, immutable";
            # CORS for frontend access
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";
        }

        # Laravel public assets (including vendor packages like Livewire)
        location ~ ^/(css|js|fonts|build|vendor) {
            root /var/www/html/backend/public;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}

