# Temporary HTTP-only Nginx configuration for SSL certificate acquisition

# Frontend HTTP server
server {
    listen 80;
    server_name photo-stack.tabloone.hu;
    root /var/www/html/frontend/dist;
    index index.html;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve frontend
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# Backend/API/Admin HTTP server
server {
    listen 80;
    server_name api.photo-stack.tabloone.hu;
    root /var/www/html/backend/public;
    index index.php index.html;

    client_max_body_size 100M;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php-fpm:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/html/backend/public;
        fastcgi_read_timeout 900;
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

