user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 4096M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 256;

    # Rate limiting (optimized for batch image uploads)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    # ============================================
    # BACKEND API (api.photo-stack.tabloone.hu)
    # ============================================

    # HTTP to HTTPS redirect - Backend
    server {
        listen 80;
        server_name api.photo-stack.tabloone.hu admin-ballagasitablo.kepvalaszto.hu;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
#            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - Backend/API/Admin
    server {
        listen 443 ssl;
        http2 on;
        server_name api.photo-stack.tabloone.hu admin-ballagasitablo.kepvalaszto.hu;
        root /var/www/html/backend/public;
        index index.php index.html;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/api.photo-stack.tabloone.hu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.photo-stack.tabloone.hu/privkey.pem;
        
        # SSL optimization
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Laravel backend API with rate limiting
        location ~ ^/(api|sanctum)(/|$) {
            limit_req zone=api_limit burst=50 nodelay;
            
            include fastcgi_params;
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public/index.php;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param DOCUMENT_ROOT /var/www/html/backend/public;
            fastcgi_read_timeout 900;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
        }

        # Filament Admin & Livewire
        location ~ ^/(admin|livewire)(/|$) {
            limit_req zone=general_limit burst=50 nodelay;
            
            include fastcgi_params;
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public/index.php;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param REQUEST_URI $request_uri;
            fastcgi_param DOCUMENT_ROOT /var/www/html/backend/public;
            fastcgi_read_timeout 900;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
        }

        # Default Laravel routes (catch-all for backend)
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP files in public
        location ~ \.php$ {
            limit_req zone=general_limit burst=50 nodelay;
            
            include fastcgi_params;
            fastcgi_pass php-fpm:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT /var/www/html/backend/public;
            fastcgi_read_timeout 900;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
        }

        # Laravel storage (uploads) - long cache
        location /storage {
            alias /var/www/html/backend/public/storage;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Laravel public assets (CSS, JS, fonts, vendor)
        location ~ ^/(css|js|fonts|build|vendor) {
            root /var/www/html/backend/public;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to sensitive files
        location ~ /\.(?:git|env|htaccess)$ {
            deny all;
        }
    }

    # ============================================
    # FRONTEND (photo-stack.tabloone.hu)
    # ============================================

    # HTTP to HTTPS redirect - Frontend
    server {
        listen 80;
        server_name photo-stack.tabloone.hu ballagasitablo.kepvalaszto.hu;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
#            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - Frontend (Angular)
    server {
        listen 443 ssl;
        http2 on;
        server_name photo-stack.tabloone.hu ballagasitablo.kepvalaszto.hu;
        root /var/www/html/frontend/dist/photo-stack-frontend/browser;
        index index.html;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/photo-stack.tabloone.hu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/photo-stack.tabloone.hu/privkey.pem;
        
        # SSL optimization
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Robots.txt - served from Angular build output
        location = /robots.txt {
            try_files /robots.txt =404;
        }

        # BIMI (Brand Indicators for Message Identification)
        # Use ^~ modifier to prevent regex location matching
        location ^~ /.well-known/bimi/ {
            alias /var/www/photo-stack/.well-known/bimi/;
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "public, max-age=86400";
            types {
                image/svg+xml svg;
                application/x-pem-file pem;
            }
        }

        # Angular frontend - SPA routing
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Static assets with long cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }


}
